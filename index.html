---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% assign sorted_pages = site.pages | sort:'title' %}
    {% for page in sorted_pages %}
    {% if page.title %}
    <li>
      <h2>
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </h2>
    </li>
    {% endif %}
    {% endfor %}
  </ul>

</div>
