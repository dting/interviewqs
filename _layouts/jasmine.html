<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.problem %}{{ page.problem | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/lib/jasmine-2.4.1/jasmine.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ "/lib/jasmine-2.4.1/jasmine.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/lib/jasmine-2.4.1/jasmine-html.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/lib/jasmine-2.4.1/boot.js" | prepend: site.baseurl }}"></script>

  <script src="./src/{{page.src}}.js"></script>
  <script src="./spec/{{page.spec}}.js"></script>
</head>

<body>

{% include header.html %}


<div class="page-content">
  <div class="wrapper">

    <header class="post-header">
      <h1 class="post-title">{{ page.problem }}</h1>
    </header>

    <div class="post-content" itemprop="articleBody">
      <div id="tests"></div>
    </div>
  </div>
</div>



{% include footer.html %}

</body>

</html>
